<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Stream - {{ cam_name }}</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 40px 20px;
        }

        video {
            border: 2px solid #333;
            border-radius: 8px;
            width: 800px;
            height: 448px;
            background-color: #000;
        }

        h2 {
            margin-bottom: 20px;
        }

        a {
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Live Stream with Detection - {{ cam_name | capitalize }}</h2>

    <video id="video" controls autoplay muted></video>

    <script>
        const video = document.getElementById('video');
        const hlsUrl = "{{ url_for('static', filename='hls/' + cam_name + '.m3u8') }}";

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(hlsUrl);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = hlsUrl;
            video.addEventListener('loadedmetadata', function () {
                video.play();
            });
        } else {
            alert("Your browser doesn't support HLS playback.");
        }
    </script>

    <a href="{{ url_for('dashboard') }}">‚Üê Back to Dashboard</a>
</body>
</html>
